  <body>

          </h3>

        </div>
        <div class="banner-image">
          <img src="./images/pngwing 10.png" class="top-banner-image" />
        </div>
      </div>
    </section>

    <!-- Featured flowers section -->
    <section class="featured-flowers"></section>
